<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>규원이 집 가기 게임</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Optional: load a pixel font if available */
    @font-face{ font-family: 'Minecraftia'; src: local('Minecraftia'), local('Press Start 2P'); }
  </style>
</head>
<body>
  <div class="body-container">
    <h1 class="title">규원이 집 가기 게임</h1>
    <div id="introBanner" class="intro-banner">규원이가 집들이에 빵톨이와 제빵장을 초대했어요. 규원이의 집들이에 찾아가 보아요.</div>
    <div class="board">
      <div class="player" id="player-left">
        <h2>빵톨이</h2>
        <div class="house" id="house-left">
          <svg width="140" height="100" viewBox="0 0 140 100" xmlns="http://www.w3.org/2000/svg" aria-label="규원이 집">
            <rect x="0" y="40" width="140" height="60" fill="#fff1c9" stroke="#7a3f00" stroke-width="3"/>
            <polygon points="0,42 70,0 140,42" fill="#ff7fbf" stroke="#c04a85" stroke-width="3"/>
            <rect x="54" y="58" width="32" height="40" fill="#7a3f00" />
            <!-- two windows -->
            <rect x="20" y="56" width="18" height="14" fill="#dff3ff" stroke="#7a3f00" stroke-width="2" rx="2" />
            <rect x="102" y="56" width="18" height="14" fill="#dff3ff" stroke="#7a3f00" stroke-width="2" rx="2" />
          </svg>
        </div>
        <div class="track" id="track-left"></div>
        <div class="status" id="status-left"></div>
        <div class="arrows" id="arrows-left"></div>
      </div>

      <div class="player" id="player-right">
        <h2>제빵장</h2>
        <div class="house" id="house-right">
          <svg width="140" height="100" viewBox="0 0 140 100" xmlns="http://www.w3.org/2000/svg" aria-label="규원이 집">
            <rect x="0" y="40" width="140" height="60" fill="#fff1c9" stroke="#7a3f00" stroke-width="3"/>
            <polygon points="0,42 70,0 140,42" fill="#ff7fbf" stroke="#c04a85" stroke-width="3"/>
            <rect x="54" y="58" width="32" height="40" fill="#7a3f00" />
            <!-- two windows -->
            <rect x="20" y="56" width="18" height="14" fill="#dff3ff" stroke="#7a3f00" stroke-width="2" rx="2" />
            <rect x="102" y="56" width="18" height="14" fill="#dff3ff" stroke="#7a3f00" stroke-width="2" rx="2" />
          </svg>
        </div>
        <div class="track" id="track-right"></div>
        <div class="status" id="status-right"></div>
        <div class="arrows" id="arrows-right"></div>
      </div>
    </div>

    <div class="controls">
      <div id="turn-indicator">시작 중...</div>
      <button id="startBtn">게임 시작</button>
      <button id="resetBtn">리셋</button>
    </div>

    <!-- 선택 길 UI -->
    <div id="pathChoices" class="overlay hidden">
      <div class="panel">
        <h3>길을 선택하세요</h3>
        <div class="choices">
          <button class="path-btn" data-path="left">왼쪽</button>
          <button class="path-btn" data-path="straight">앞쪽</button>
          <button class="path-btn" data-path="right">오른쪽</button>
        </div>
      </div>
    </div>

    <!-- 질문 모달 -->
    <div id="questionModal" class="overlay hidden">
      <div class="panel">
        <h3 id="questionText">문제</h3>
        <div id="choices"></div>
        <div class="timer">남은 시간: <span id="timeLeft">10</span>s</div>
        <div class="result" id="answerResult"></div>
        <button id="closeAnswer" class="hidden">확인</button>
      </div>
    </div>
  </div>

  <audio id="clapSound" src="" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
